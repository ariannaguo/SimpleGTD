<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../contents/gtd.css"/>
    <meta charset="UTF-8">
    <title>
        Log In
    </title>
</head>
<body>
    <div id="authHeader">
        <img src="../images/logo.png" alt="Simple GTD">
    </div>
    <div id="login-block">
        <label for="login_email">Email address:</label>
        <input type="email" name="login_email" value placeholder="Email" id="login_email">
        <label for="login_password">Password:</label>
        <input type="password" name="login_password" value placeholder="Password" id="login_password">
        <span id="btn_login_submit" class="login_submit button blue_button">
            LOG IN
        </span>
        <span id="btn_signup" class="signup button white_button">
            SIGN UP
        </span>



    </div>
</body>
</html>
