<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../contents/gtd.css"/>
    <meta charset="UTF-8">
    <title>
        Sign Up
    </title>
</head>
<body>
    <div id="header">
        <img src="../images/logo.png" alt="Simple GTD">
    </div>
    <div id="signup-block">
        <label for="signup_name">Name:</label>
        <input type="name" name="signup_name" value placeholder="Name" id="signup_name">
        <label for="signup_email">Email address:</label>
        <input type="email" name="signup_email" value placeholder="Email" id="signup_email">
        <label for="signup_password">Password:</label>
        <input type="password" name="signup_password" value placeholder="Password" id="signup_password">
        <label for="signup_confirm_password">Confirm password:</label>
        <input type="password" name="signup_confirm_password" value placeholder="Confirm password" id="signup_confirm_password">
        <span id="btn_signup_submit" class="signup_submit button blue_button">
            sign up
        </span>
        <span id="btn_login" class="login_submit button white_button">
            log in
        </span>

    </div>
</body>
</html>
