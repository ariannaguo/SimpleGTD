{% extends "base.html" %}

{% block title %}About Simple GTD{% endblock %}

{% block content %}

    <div id="add_goal_setting">
        <textarea type="text" id="quickTitle" value placeholder="Add a goal..." autofocus="auotofocus" style="height:30px"></textarea>
        <div class="field">
            <label class="field_label"  for="goal_duration">Duration</label>
            <input type="text" name="duration" value placeholder="5 Days" class="field_label_input">
        </div>
        <div class="field">
            <label class="field_label" for="goal_deadline">Deadline</label>
            <input type="date" name="deadline" class="field_label_input">
        </div>
        <div class="field">
            <label class="field_label" for="goal_actions">Actions</label>
            <a class="field_label_input add_button">+</a>
        </div>
        <div class="actions"><a>action 1</a></div>
        <div class="actions"><a>action 2</a></div>

        <div class="field_button">
            <a href="goals_basket.html" class="save">Save</a>
            <a href="goals_basket.html" class="cancel">Cancel</a>
        </div>
    </div>

{% endblock %}
