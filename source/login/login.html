<!DOCTYPE html>
<html>
<head>
    <link type="text/css" rel="stylesheet" href="../contents/gtd.css"/>
    <meta charset="UTF-8">
    <title>
        LOG IN
    </title>
</head>
<body>
    <div id="header">
        <img src="../images/logo.png" alt="Simple GTD">
    </div>
    <div id="login">
        <form class="input">
            <div>
                <input type="text" id="email" name="email" placeholder="Email">
            </div>
            <div>
                <input type="text" id="password" name="password" placeholder="Password">
            </div>
            <div>
                <label><input type="checkbox" checked="checked">Remember me</label>
                <!--why use value="Remember me", the Remember me won't show up?-->
            </div>
            <div>
                <input type="submit" value="LOG IN">
            </div>
        </form>
    </div>
</body>
</html>
