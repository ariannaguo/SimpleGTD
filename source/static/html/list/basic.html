<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Basic styling</title>

    <style type="text/css">
        ul {
            margin: 0;
            padding: 0;
            width: 20em;
            list-style-type: none;
        }

        li {
            background: url(/static/html/img/tick.png) no-repeat 0 50%;
            padding-left: 30px;
        }
    </style>
</head>
<body>

<ul>
<li>Read emails</li>
<li>Write chapter</li>
<li>Go shopping</li>
<li>Cook dinner</li>
<li>Watch Lost</li>
</ul>

</body>
</html>
